  <!-- Project Details Loader -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const projectDetails = {
        "ProjectAlpha": {
          title: "Project Alpha: Real-time Data Ingestion",
          category: "Data Pipelines",
          client: "Global Health Inc.",
          date: "July 2023",
          url: "#",
          descriptionTitle: "Scalable Data Ingestion Pipeline for Real-time Analytics",
          descriptionText: "Designed and implemented a robust data ingestion pipeline on AWS, utilizing Kinesis and Lambda...",
          images: [
            "https://placehold.co/800x600/FF5733/FFFFFF?text=Project+Alpha+1",
            "https://placehold.co/800x600/FF5733/FFFFFF?text=Project+Alpha+2"
          ]
        },
        "ProjectBeta": {
          title: "Project Beta: ETL Optimization",
          category: "ETL & Data Transformation",
          client: "E-commerce Solutions Ltd.",
          date: "April 2023",
          url: "#",
          descriptionTitle: "Optimized ETL Processes for Large E-commerce Dataset",
          descriptionText: "Led the optimization of existing ETL workflows...",
          images: [
            "https://placehold.co/800x600/33FF57/FFFFFF?text=Project+Beta+1"
          ]
        }
      };

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const projectName = getQueryParam('project');
      const data = projectDetails[projectName];

      if (data) {
        document.getElementById('project-title-main').innerText = data.title;
        document.getElementById('project-category').innerText = data.category;
        document.getElementById('project-client').innerText = data.client;
        document.getElementById('project-date').innerText = data.date;
        const projectUrlEl = document.getElementById('project-url');
        projectUrlEl.href = data.url;
        projectUrlEl.innerText = data.url === "#" ? "N/A" : data.url;
        document.getElementById('project-description-title').innerText = data.descriptionTitle;
        document.getElementById('project-description-text').innerText = data.descriptionText;
        const imgContainer = document.getElementById('project-images');
        imgContainer.innerHTML = '';
        data.images.forEach(img => {
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');
          const imageEl = document.createElement('img');
          imageEl.src = img;
          imageEl.alt = data.title;
          slide.appendChild(imageEl);
          imgContainer.appendChild(slide);
        });

        if (typeof Swiper !== 'undefined') {
          new Swiper('.portfolio-details-slider', {
            loop: true,
            speed: 600,
            autoplay: { delay: 5000 },
            slidesPerView: 'auto',
            pagination: {
              el: '.swiper-pagination',
              type: 'bullets',
              clickable: true
            }
          });
        }
      }
    });
  </script>
